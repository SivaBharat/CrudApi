<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD</title>
    <!--Linked with external css-->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
<!--Navbar-->
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Food-Festa</a>          
        </nav>
      </div>
      
    </nav>
    <!--Create button-->
    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Food-List</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-light" onclick="showUserCreateBox()">Add Food</button>
        </div>
      </div>
<!--Table-->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">FoodId</th>
              <th scope="col">FoodImage</th>
              <th scope="col">FoodName</th>
              <th scope="col">FoodType</th>
              <th scope="col">Category</th>
              <th scope="col">AvailableTime</th>              
              <th scope="col">Cost</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
<!--External js file-->
    <script src="json.js"></script>
    <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
  </body>
</html>
